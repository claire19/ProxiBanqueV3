<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<ui:composition template="resources/templates/template.xhtml">

		<h:head></h:head>


	<ui:define name="title"> Effectuer un virement </ui:define>


	<ui:define name="content">


		<h:form>
			<h:outputLabel>Identifiant du client à débiter</h:outputLabel>

			<h:inputText value="#{compteController.id}" id="client">
				<f:ajax render="cDeb" execute="@this" event="keyup" />
			</h:inputText>



			<h:outputLabel>Compte débité :</h:outputLabel>
			<h:selectOneMenu value="#{compteController.numeroCompteDeb}">
				<f:selectItems value="#{compteController.comptesById}" id="cDeb" />

			</h:selectOneMenu>

			<h:outputLabel>Compte crédité :</h:outputLabel>
			<h:selectOneMenu value="#{compteController.numeroCompteCred}">
				<f:selectItems value="#{compteController.allComptes}" id="cCred" />
			</h:selectOneMenu>


			<h:outputLabel>Montant du virement : </h:outputLabel>
			<h:inputText value="#{compteController.montant}" id="montant"></h:inputText>


			<h:commandButton value="Valider"
				action="#{compteController.virementDone(compteController.numeroCompteDeb, compteController.numeroCompteCred, compteController.montant)}" />
		</h:form>

	</ui:define>

</ui:composition>
</html>
