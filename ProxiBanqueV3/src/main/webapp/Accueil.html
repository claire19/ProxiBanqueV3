<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Proxybanque - Authentification</title>
</head>
<body>
	<img id="logo" src="Logo.PNG" />
	<h1 class="jumbotron">Bienvenue chez Proxibanque - Espace
		Conseiller</h1>
	<p>Pour rentrer dans votre espace conseiller, merci de vous
		identifier
	<form method="post" action="ServletEcran1">
		<fieldset class="container">
			<legend> S'identifier : </legend>
			<div class="log">
				<p>
				<table class="table">
					<tr>
						<p>
						<td><label>Login : </label></td>
						<td><input type="text" name="login" value=""
							placeholder="Login"></td>
						</p>
					</tr>
					<tr>
						<p>
						<td><label>Password : </label></td>
						<td><input type="password" name="password" value=""
							placeholder="*******"></td>
						</p>
					</tr>
				</table>
				<p class="submit">
					<input type="submit" name="commit" value="S'identifier">
				</p>
			</div>
		</fieldset>
	</form>
</body>
</html>
